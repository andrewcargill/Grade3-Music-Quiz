<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A true and false music game for children aged 5-7. The game is designed to help students improve their knowledge.">
    <meta name="keywords" content="true or false, music education, grade 3, year 3">
    <meta name="author" content="Andrew Cargill">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="https://use.typekit.net/tzm8apt.css">
    <script src="https://kit.fontawesome.com/8c4e13a9be.js" crossorigin="anonymous"></script>
    <title>Music Quiz</title>
</head>

<body>
    <div class="border" id="game-container" style="background-image: url('assets/images/crowd_background.jpg');">
        <header>
            <h1>Grade 3 Music Quiz</h1>
            <h2>Train your music knowledge outside of lessons!</h2>
            <p id="welcome-name"></p>
        </header>
        <div id="question-score-container">
            <div id="question-num">
                Question: 1/10
            </div>

        </div>
        <div id="text-display" class="border">
            <div>
                <p id="previous-question-text">Player Feedback</p>
                <p id="text">This is where questions will be shown.</p>
            </div>
            <div id="button-container">
                <button id=play-again-button> Play again</button>
  
            </div>
        </div>
        <div id="true-false-container">
            <button id="true" class="t-f-button border">True</button>
            <button id="false" class="t-f-button border">False</button>
        </div>
        <div id="logout-container" >
        <button id=log-out-button>Log out</button>
    </div>
    </div>
    <script src="assets/js/game.js"></script>
</body>

</html>

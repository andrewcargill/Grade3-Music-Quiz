<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A true and false music game for children aged 5-7. The game is designed to help students improve their knowledge.">
    <meta name="keywords" content="true or false, music education, grade 3, year 3">

    <link rel="stylesheet" href="assets/css/landing.css">
    <link rel="stylesheet" href="https://use.typekit.net/tzm8apt.css">
    <script src="https://kit.fontawesome.com/8c4e13a9be.js" crossorigin="anonymous"></script>
    <title>Music Quiz</title>
</head>

<body>
    <div class="border" id="game-container" style="background-image: url('assets/images/crowd_background.jpg');">
        <header>
            <h1>Grade 3 Music Quiz</h1>
            <h2>Train your music knowledge outside of lessons!</h2>
        </header>
        <div id="text-display" class="border">
            <div id="text">
                <p>
                    If you are aged between 8-9 years old then this game will help towards your music grades.
                </p>
                <p>We have 10 true or false challenges.</p>

                <p>Enter a user name to get started, good luck!</p>
            </div>
            <div id="sign-in">
                <form id="username-form">
                    <label for="uname" required><b>Username</b></label>
                    <input id="username" type="text" placeholder="Enter a Username" name="uname" required>
                </form>
            </div>
        </div>

        <div id="true-false-container">
            <button id="start-game" class="t-f-button border" type="submit" form="username-form">Start Game</button>
            <button id="s" class="t-f-button border">Stop</button>
        </div>

    </div>




    <script src="assets/js/landing.js"></script>
</body>

</html>

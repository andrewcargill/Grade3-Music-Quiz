<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/landing.css">
    <link rel="stylesheet" href="https://use.typekit.net/tzm8apt.css">
    <script src="https://kit.fontawesome.com/8c4e13a9be.js" crossorigin="anonymous"></script>
    <title>Music Quiz</title>
</head>

<body>
    <div class="border" id="game-container" style="background-image: url('assets/images/crowd_background.jpg');">
        <header>
            <h1>Grade 3 Music Quiz</h1>
            <h2>Train your music knowledge outside of lessons!</h2>
        </header>
        <div id="text-display" class="border">
            <div id="text">
                <p>
                    If you are aged between 8-9 years old then this game will help you train your music grades.
                </p>
                <p>We have 10 true or false questions that will help you on your way, good luck!</p>

                <p>Enter a user name to get started</p>
            </div>
            <div id="sign-in">
                Sign In
            </div>
        </div>
        
        <div id="true-false-container">
            <button id="true" class="t-f-button border">True</button>
            <button id="false" class="t-f-button border">False</button>
        </div>

    </div>




    <script src="assets/js/landing.js"></script>
</body>

</html>

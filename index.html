<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Music Quiz</title>
</head>

<body>
    <div id="game-container" class="border">
        <header class="border">
            <h1>Grade 3 Music Quiz</h1>
            <h2>Trian your music knowledge outside of lessons!</h2>
        </header>
        <div id="scores" class="border">
            Total: 1/10
        </div>
        <div id="text-display" class="border">
            <div id="text">
                This is where questions will be shown.
            </div>
            <div>
                <button id="button-next-q">Next Question</button>
            </div>
        </div>
        <div id="true-false-container">
            <button id="true" class="t-f-button border">True</button>
            <button id="false" class="t-f-button border">False</button>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
